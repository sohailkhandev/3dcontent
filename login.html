<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3DContent.ar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/minireset.css/0.0.2/minireset.min.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700&display=swap" />
  <link rel="stylesheet" href="./css/style.css" />
</head>

<body >
  <!-- FORM SECTION -->
  <section class="formSection bgTwo">
    <img src="./img/Rectangle 19.png" alt="" class="customRectangle">
    <div class="formContainer">
      <a href="#" ><img src="./img/Logo_3dcontentar.svg" alt="" class="mainLogo"></a>
      <form action="#" class="customForm">
        <h4 class="formHeading">
          Log in
        </h4>
        <a href="https://google.com" class="googleBtn">
          <img src="./img/Google Logo.svg" alt="">
          <span class="ms-2">Continue with Google</span>
        </a>
        <div class="or">OR</div>
        <div class="inputContainer">
          <input type="email" placeholder=" " name="" id="email" class="customInput" />
          <label for="email" class="inputLabel">Email</label>
        </div>
        <div class="inputContainer">
          <input type="password" placeholder=" " name="" id="password" class="customInput" />
          <label for="password" class="inputLabel">Password</label>
        </div>
        <button class="formBtn">Log in</button>
        <div class="linksContainer">
          <a href="#" class="formLink">Create account</a>
          <a href="#" class="formLink">Need help?</a>
        </div>
      </form>
    </div>
  </section>
  <!-- FORM SECTION END-->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
  </script>
  <script src="./js/index.js"></script>
</body>

</html>
